<html>
  <head>
  <style>
  .container{
    width:500px;
    margin: 60px auto;
    text-align:center;

  }
  #slider{
    margin:0 auto;
    list-style:none;
    position: relative;
    width:560px;
    height:241px;
    padding:10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }
  #slider img{
    position: absolute;
    top:10px;
    left:10px;
    max-width:660px;
    max-height:441px;
  }
  #navigation{
    list-style:none;
    padding:0px;
    margin-bottom:8px;
  }
  #navigation li{
    display:inline-block;
    border-radius:10px;
    width: 10px;
    height:10px;
    margin: 0 5px;
    border: 2px solid #2284a1;
    background:white;
    cursor:pointer;
  }
  #navigation li.active{
    background:#2284a1;
  }
  button{
    background-color:black;
    color:white;
    cursor:pointer;
  }
  </style>
  </head>
  <body>
    <div class="container">
      <button id='prev'>Prev</button>
      <button id='next'>Next</button>
      <section id='slider'>

      </section>

    <ul id='navigation'>

    </ul>
    </div>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/bootstrap/dist/js/bootstrap.js'></script>

    <script>
    $(document).ready(function(){
      var images = [
        {src:'images/mani/1.jpg'},
        {src:'images/mani/2.jpg'},
        {src:'images/mani/3.jpg'},
        {src:'images/mani/4.jpg'},
        {src:'images/mani/5.jpg'},
        {src:'images/mani/6.jpg'},
        {src:'images/mani/7.jpg'},
        {src:'images/mani/8.jpg'},
        {src:'images/mani/9.jpg'},
        {src:'images/mani/10.jpg'},
      ];

      var count = 0;
      $.each(images, function(index,image){
        count++;
        $('#slider').append('<li>' +'<img src=' +image.src+'></img></li>');
        $('#navigation').append('<li></li>');
        return count;
      });// end each function

      var pictures = $('#slider').children('li');
      var navItems = $('#navigation').children('li');
      var currentNav, currentPic;

      $('#navigation').find('li').first().addClass('active');

      goTo = function(i){
        $(navItems).removeClass('active');
        $('#navigation li').eq(i).addClass('active');
        pictures.fadeOut(400).eq(i).fadeIn(400);
      }

      $('#navigation li').on('click', function(){
        var index = $(this).index();
        goTo(index);
      });

      $('#next').on('click', function(){
        currentNav = parseInt($('.active').index());

        if(currentNav < count-1){
          goTo(currentNav+1);
        }else{
          goTo(0);
        }
      });
      $('#prev').on('click',function(){
        currentNav = parseInt($('.active').index());
        if(currentNav > 0){
          goTo(currentNav-1);
        }else{
          goTo(count-1);
        }
      });
      goTo(0);

    }); // End of jquery


    </script>
  </body>
</html>
